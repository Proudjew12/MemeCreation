<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Creator</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Fjalla+One&family=Luckiest+Guy&family=Lato:wght@700&display=swap"
        rel="stylesheet">

</head>

<body onload="onInitMeme()" class="main-layout">

    <header class="main-header flex space-between align-center">
        <div class="logo">MemeGen</div>
        <nav class="main-nav main-nav--simple">
            <ul class="main-nav-list clean-list flex">
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-layout">
        <section class="cards-layout">
            <article class="card">

                <div class="meme-stage flex center">
                    <div class="meme-board">
                        <canvas id="meme-canvas"></canvas>
                        <img id="meme-image" hidden>
                    </div>
                </div>

                <div class="meme-controls flex column">

                    <div class="control-head">
                        <input id="line-input" class="control-input" type="text" placeholder="Type and press ï¼‹"
                            autocomplete="off">
                    </div>

                    <div class="control-row flex justify-center align-center">
                        <button type="button" id="btn-add">ï¼‹</button>
                        <button type="button" id="btn-delete">ðŸ—‘</button>
                    </div>

                    <div class="control-row flex justify-center align-center">
                        <button type="button" id="btn-size-plus">A+</button>
                        <button type="button" id="btn-size-minus">Aâˆ’</button>
                        <button type="button" id="btn-align-left">â‡š</button>
                        <button type="button" id="btn-align-center">â‰¡</button>
                        <button type="button" id="btn-align-right">â‡›</button>
                    </div>

                    <div class="control-row flex justify-center align-center">
                        <select id="font-family" aria-label="Font family">
                            <option value="Impact" selected>Impact</option>
                            <option value="Lato Bold">Lato Bold</option>
                            <option value="Lato Regular">Lato Regular</option>
                            <option value="Eurofurence">Eurofurence</option>
                            <option value="Anton">Anton</option>
                            <option value="Bangers">Bangers</option>
                            <option value="Luckiest Guy">Luckiest Guy</option>
                            <option value="Fjalla One">Fjalla One</option>
                        </select>
                        <input id="fill-color" type="color" value="#ffffff">
                    </div>

                    <div class="actions flex space-between align-center">
                        <button type="button" id="btn-share">Share</button>
                        <button id="btn-download">Download</button>
                    </div>
                </div>

            </article>
        </section>
    </main>

    <footer>
        <div id="share-result" class="share-container"></div>
    </footer>

    <script src="JS/Storage/localStorage.js"></script>
    <script src="JS/Services/utilService.js"></script>
    <script src="JS/Services/createMemeServices.js"></script>
    <script src="JS/Services/gallaryServices.js"></script>
    <script src="JS/createMeme-controller.js"></script>
    <script src="JS/gallery-controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://kit.fontawesome.com/626cf0cfad.js" crossorigin="anonymous"></script>
</body>

</html>
